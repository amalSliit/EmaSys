<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>


<!-- Header with centered title and home button -->
<div class="header-container">
    <h1 th:text="${pageTitle}"></h1>
    <a th:href="@{/employees}">
        <span class="material-icons">home</span> Home
    </a>
</div>

<!-- Flash message -->
<div th:if="${message}" class="flash-message" th:classappend="${flashType}">
    <p th:text="${message}"></p>
</div>

<!-- Main content with form -->
<div class="main-container">
    <form th:action="@{/employees/save}" method="post" th:object="${empNew}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" name="email" placeholder="Enter email" minlength="14" maxlength="30" required>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" name="firstName" placeholder="Enter first name" minlength="3" maxlength="10" required>
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Enter last name" minlength="3" maxlength="15" required>
        </div>

        <div>
            <label for="positionId">Position ID:</label>
            <input type="text" th:field="*{positionId}" id="positionId" name="positionId" placeholder="Enter position ID" minlength="1" maxlength="3" required>
        </div>

        <div>
            <label for="departmentId">Department ID:</label>
            <input type="text" th:field="*{departmentId}" id="departmentId" name="departmentId" placeholder="Enter department ID" minlength="1" maxlength="3" required>
        </div>

        <div>
            <label for="photoUrl">Photo URL</label>
            <input type="text" th:field="*{photoUrl}" id="photoUrl" name="photoUrl" placeholder="Photo Url" minlength="10" required>
        </div>

        <!-- Button group -->
        <div class="button-group">
            <button type="submit" class="btn btn-save">Save</button>
            <button type="reset" class="btn btn-clear">Clear</button>
        </div>
    </form>
</div>

</body>
</html>
